  <div class="">

    <!-- Form -->
    <!-- component -->
<div class="relative py-16">
  <div class="relative container m-auto px-6 text-gray-500 md:px-12 xl:px-40">
      <div class=" md:w-8/12 lg:w-2/5 xl:w-2/5">
          <div class="rounded-xl bg-white shadow-xl">
              <form class="p-6 sm:p-10" (ngSubmit)="form.valid && login()" #form="ngForm">
                  <div class="space-y-4 mb-10">
                    <h1 class="text-4xl primary-text font-bold text-center">
                      <span class="tertiary-text">X-</span>Auto
                    </h1>
                    <h2 class="text-2xl primary-text font-bold text-center">Login</h2>
                  </div>
                 
                  <div class="mt-6">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      [(ngModel)]="creds.email"
                      required
                      class="shadow-sm bg-gray-300 focus:bg-white duration-300 focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"
                    />
                  </div>
                  <div class="mt-6">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      [(ngModel)]="creds.password"
                      required
                      class="shadow-sm bg-gray-300 focus:bg-white duration-300 focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"
                    />
                  </div>

                  <button class="py-2 mt-10 w-56 text-center font-semibold text-white mx-auto block primary-bg rounded-full" type="submit">
                    Login
                  </button>

                  <p class="mt-5 text-sm text-center">Don't have an account? <a routerLink="/sign-up" class="tertiary-text font-semibold hover:underline">Sign Up</a></p>
              </form>
          </div>
      </div>
  </div>
</div>
  
  </div>
