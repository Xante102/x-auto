<div class="default-page-bg h-full w-full">
  <!-- Header -->
  <app-navbar></app-navbar>

  <!-- Main Section -->
  <main class="container mx-auto flex h-full max-w-7xl">
    <!-- Sidebar -->
    <section class="sticky top-0 h-screen w-1/4 rounded-br-md bg-white">
      <!-- Type Section -->
      <app-filter></app-filter>
    </section>

    <section class="container mx-auto h-full w-3/4">
      <!-- Filter Section -->
      <app-pick-up-form></app-pick-up-form>
      <!-- Car Listings  -->
      <section class="container mx-auto mt-5 max-w-7xl px-6">
        <div
          class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3"
        >
          <!-- Car Card -->
          <div class="relative h-96 rounded-md bg-white">
            <!-- Car Info -->
            <div
              class="absolute top-5 flex w-full items-start justify-between px-6"
            >
              <div>
                <!-- Name -->
                <h1 class="text-md primary-text font-bold">Koenigsegg</h1>
                <!-- Type -->
                <h2 class="secondary-text text-sm font-extrabold">Sport</h2>
              </div>

              <!-- Favorite Button -->
              <button class="z-10 cursor-pointer active:scale-95">
                <span>
                  <svg class="h-6 w-6 text-blue-600">
                    <!-- <use href="/assets/images/favourite.svg#icon" /> -->
                    <image href="/assets/images/favourite.svg" />
                  </svg>
                </span>
              </button>
            </div>
            <!-- Car Image -->
            <div class="absolute inset-0 flex items-center justify-center">
              <!-- Make Images Responsive -->
              <img src="assets/images/koenigsegg.jpg" />
              <!-- #TODO Gradient Cover -->
              <div class="h-24 bg-gradient-to-t from-gray-700 to-red-500"></div>
            </div>
            <!-- Car Details -->
            <div
              class="absolute bottom-5 flex w-full items-start justify-between px-6"
            >
              <div class="flex w-full flex-col gap-y-3">
                <ul
                  class="flex w-full items-center justify-start gap-2 xl:justify-between"
                >
                  <!-- Required Fuel -->
                  <li class="flex items-center justify-center gap-x-1">
                    <span>
                      <svg
                        width="18"
                        height="16"
                        viewBox="0 2 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M22.34 9.33L20.34 8.33C19.97 8.15 19.51 8.29 19.33 8.66C19.14 9.04 19.29 9.49 19.66 9.67L21.25 10.46V15.25L17.5 15.26V5C17.5 3 16.16 2 14.5 2H6.5C4.84 2 3.5 3 3.5 5V21.25H2C1.59 21.25 1.25 21.59 1.25 22C1.25 22.41 1.59 22.75 2 22.75H19C19.41 22.75 19.75 22.41 19.75 22C19.75 21.59 19.41 21.25 19 21.25H17.5V16.76L22 16.75C22.42 16.75 22.75 16.41 22.75 16V10C22.75 9.72 22.59 9.46 22.34 9.33ZM6 6.89C6 5.5 6.85 5 7.89 5H13.12C14.15 5 15 5.5 15 6.89V8.12C15 9.5 14.15 10 13.11 10H7.89C6.85 10 6 9.5 6 8.11V6.89ZM6.5 12.25H9.5C9.91 12.25 10.25 12.59 10.25 13C10.25 13.41 9.91 13.75 9.5 13.75H6.5C6.09 13.75 5.75 13.41 5.75 13C5.75 12.59 6.09 12.25 6.5 12.25Z"
                          fill="#90A3BF"
                        />
                      </svg> 
                    </span>
                    <span class="secondary-text text-sm font-medium">
                      90L
                    </span>
                  </li>
                  <!-- Transmission -->
                  <li class="flex items-center justify-center gap-x-1">
                    <span>
                      <svg class="w-6 h-6" viewBox="0 0 24 24">
                        <use href="/assets/images/transmision.svg#icon" />
                      </svg>
                    </span>
                    <span class="secondary-text text-sm font-medium">
                      Manual
                    </span>
                  </li>
                  <!-- Capacity -->
                  <li class="flex items-center justify-center gap-x-1">
                    <span>
                      <svg
                        width="18"
                        height="18"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M9 2C6.38 2 4.25 4.13 4.25 6.75C4.25 9.32 6.26 11.4 8.88 11.49C8.96 11.48 9.04 11.48 9.1 11.49C9.12 11.49 9.13 11.49 9.15 11.49C9.16 11.49 9.16 11.49 9.17 11.49C11.73 11.4 13.74 9.32 13.75 6.75C13.75 4.13 11.62 2 9 2Z"
                          fill="#90A3BF"
                        />
                        <path
                          d="M14.08 14.15C11.29 12.29 6.73996 12.29 3.92996 14.15C2.65996 15 1.95996 16.15 1.95996 17.38C1.95996 18.61 2.65996 19.75 3.91996 20.59C5.31996 21.53 7.15996 22 8.99996 22C10.84 22 12.68 21.53 14.08 20.59C15.34 19.74 16.04 18.6 16.04 17.36C16.03 16.13 15.34 14.99 14.08 14.15Z"
                          fill="#90A3BF"
                        />
                        <path
                          d="M19.9901 7.34001C20.1501 9.28001 18.7701 10.98 16.8601 11.21C16.8501 11.21 16.8501 11.21 16.8401 11.21H16.8101C16.7501 11.21 16.6901 11.21 16.6401 11.23C15.6701 11.28 14.7801 10.97 14.1101 10.4C15.1401 9.48001 15.7301 8.10001 15.6101 6.60001C15.5401 5.79001 15.2601 5.05001 14.8401 4.42001C15.2201 4.23001 15.6601 4.11001 16.1101 4.07001C18.0701 3.90001 19.8201 5.36001 19.9901 7.34001Z"
                          fill="#90A3BF"
                        />
                        <path
                          d="M21.99 16.59C21.91 17.56 21.29 18.4 20.25 18.97C19.25 19.52 17.99 19.78 16.74 19.75C17.46 19.1 17.88 18.29 17.96 17.43C18.06 16.19 17.47 15 16.29 14.05C15.62 13.52 14.84 13.1 13.99 12.79C16.2 12.15 18.98 12.58 20.69 13.96C21.61 14.7 22.08 15.63 21.99 16.59Z"
                          fill="#90A3BF"
                        />
                      </svg>
                    </span>
                    <span class="secondary-text text-sm font-medium">
                      2 People
                    </span>
                  </li>
                </ul>
                <div class="flex w-full items-center justify-between">
                  <!-- Pricing -->
                  <h1 class="text-md primary-text font-bold">
                    $99.00
                    <span>/</span>
                    <span class="secondary-text text-xs">day</span>
                  </h1>
                  <!-- Action Button -->
                  <button class="primary-button">
                    <span class="primary-button-text">Rent Now</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
