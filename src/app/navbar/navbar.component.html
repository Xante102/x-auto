  <header id="header" class="w-full border-b border-gray-800/70 bg-[#FFFFFF]">

            <span class="logo-primary-color">X-</span>
            <span class="logo-secondary-color">Auto</span>
          </a>
        </div>
        <!-- Search -->
        <label class="relative hidden lg:block">
          <span class="absolute left-4 top-2 z-10">

                stroke-linejoin="round"

                stroke-linecap="round"
                stroke-linejoin="round"
              />

                d="M22 17.5H18"

                stroke-width="1.5"
                stroke-miterlimit="10"

        <img class="h-[35px] w-[35px] object-cover rounded-full" src="https://img.freepik.com/free-photo/portrait-cheerful-caucasian-man_53876-13440.jpg?w=2000"/>

      </div>
    </div>
  </header>
